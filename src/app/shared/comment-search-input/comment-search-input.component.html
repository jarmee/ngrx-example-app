<div class="row">
  <div class="form-group col-12">
    <label>Author</label>
    <input class="form-control" type="text" [(ngModel)]="author" (keyup)="onKeyUp()" placeholder="search a comment by author">
  </div>
  <div class="form-group col-12">
    <label>Comment</label>
    <input class="form-control" type="text" [(ngModel)]="text" (keyup)="onKeyUp()" placeholder="search a comment by text">
  </div>
</div>
