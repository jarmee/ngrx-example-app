<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <div class="row ml-1">
        <eml-comment-counter [count]="count$ | async">Comments</eml-comment-counter>
      </div>
      <div class="dropdown-divider"></div>
      <eml-comment-list [comments]="comments$ | async"></eml-comment-list>
      <eml-comment-input></eml-comment-input>
    </div>
    <div class="col-3 offset-1">
      <div class="row ml-1">
        <eml-comment-counter [count]="filteredCount$ | async">Search</eml-comment-counter>
      </div>
      <div class="dropdown-divider"></div>
      <eml-comment-search-input></eml-comment-search-input>
      <eml-comment-search-result [comments]="filteredComments$ | async"></eml-comment-search-result>
    </div>
  </div>
</div>
